data:
  cache_dir: "gs://levanter-data/tokenized/stack_exchange-llama2/"
  train_urls:
    - gs://levanter-data/pile-domains/stack_exchange/{00..29}.jsonl.zst
  validation_urls:
    - gs://levanter-data/pile-domains/stack_exchange/val.jsonl.zst
  tokenizer: "meta-llama/Llama-2-70b-hf"

model:
  type: llama
  # TODO: uncomment this once we resolve the resource exhaustion issue
hf_checkpoint: "codellama/CodeLlama-7b-hf"
second_hf_checkpoint: "openlm-research/open_llama_7b"

trainer:
  wandb:
    project: "trace"
    name: "codellama7b-openllama-stack_exchange"
    tags: ["stack_exchange"]
  mp: p=f32,c=bfloat16
  train_batch_size: 64 # set for v4-64 TPU
  num_train_steps: 2
  steps_per_eval: 1
  tensor_parallel_axes: ["mlp", "heads"]
  fsdp_axis: "embed"
  batch_axis: "batch"
  per_device_eval_parallelism: -1
  max_eval_batches: 1
